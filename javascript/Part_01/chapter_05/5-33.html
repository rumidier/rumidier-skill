<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>parseInt()함수와 parseFloat()함수</title>
    <script>
    	var won = '1000원';
	var dollar = '1.5$';
	alert(parseInt(won) + ' : ' + parseInt(dollar));
	alert(parseFloat(won) + ' : ' + parseFloat(dollar));
    </script>
  </head>

  </body>
</html>
