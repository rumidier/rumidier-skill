<!DOCTYPE html>
<html>
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <script type="text/javascript" src="../../jquery-1.8.js"></script>
    <title></title>
    <script>
      $(document).ready(function () {
	  $('div').toggle(function () {
	    $(this).animate({
	        left: 500
	      }, 'slow');
	  }, function () {
	    $(this).animate({
		left: 0
	      }, 'slow');
	  });
      });
    </script>
    <style>
      div {
	width: 50px; height: 50px;
        background-color: Orange;

	position: relative;
      }
    </style>
  </head>

  <body>
    <div></div>
    <div></div>
    <div></div>
  </body>
</html>
