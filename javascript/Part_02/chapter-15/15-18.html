<!DOCTYPE html>
<html>
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <script type="text/javascript" src="../../jquery-1.8.js"></script>
    <title>HTML 페이지 구성</title>
    <script>
    	$(document).ready(function () {
	    var color = ['Red', 'White', 'Purple'];

	    $('h1').css('color', function (index) {
	      return color[index];
	    });
	});
    </script>
    <style>
    	.first { color: Red; }
	.second { color: Pink; }
	.third { color: Orange; }
    </style>
  </head>

  <body>
  	<h1>Header-0</h1>
	<h1>Header-1</h1>
	<h1>Header-2</h1>
  </body>
</html>
