<!DOCTYPE html>
<html>
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <script type="text/javascript" src="../../jquery-1.8.js"></script>
    <title>addClass() 메서드의 콜백 함수</title>
    <script>
    	$(document).ready(function () {
	    $('h1').addClass(function (index) {
	      return 'class' + index;
	    });
	});
    </script>
  </head>

  <body>
    <h1>Header-0</h1>
    <h1>Header-1</h1>
    <h1>Header-2</h1>
  </body>
</html>
