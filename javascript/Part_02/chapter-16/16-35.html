<!DOCTYPE html>
<html>
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <script type="text/javascript" src="../../jquery-1.8.js"></script>
    <title></title>
    <style>
      .outer {
	width: 200px;
	height: 200px;
	background: Orange;
	padding: 50px;
	margin: 10px;
      }
    </style>
    <script>
      $(document).ready(function () {
	  $('.outer').mouseover(function () {
	    $('body').append('<h1>MOUSEOVER</h1>');
	  }).mouseenter(function() {
	    $('body').append('<h1>MOUSENTER</h1>');
	  });
      });
    </script>
  </head>

  <body>
    <div class="outer">
      <div class="inner"></div>
    </div>
  </body>
</html>
